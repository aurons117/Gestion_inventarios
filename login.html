<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gestor Inventarios</title>
    <link rel="stylesheet" href="src/login.css">
</head>
<body>
    <div id="login-form">
        <h1>Acceso</h1>
        <fieldset>
            <form action="javascript:void(0);" method="get">
                <input type="email" required value="Usuario" onBlur="if(this.value=='')this.value='Usuario'" 
                            onFocus="if(this.value=='Email')this.value='' ">
                <input type="password" required value="Password" onBlur="if(this.value=='')this.value='Password'" 
                            onFocus="if(this.value=='Password')this.value='' ">
                <input type="submit" value="Ingresar">
                <footer class="clearfix">
                    <p><span class="info">?</span><a href="#">Â¿Olvidaste tu password?</a></p>
                </footer>
            </form>
        </fieldset>
    </div>
</body>
</html>
